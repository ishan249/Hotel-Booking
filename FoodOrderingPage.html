<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Order Food</title>
    <style>
        body {
            background-color: rgb(187, 225, 238);
        }

        .FoodMenu {

            position: relative;
            text-align: center;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .foodInput{
            height: 40px;
            border-radius: 6px;
            margin: 5px;
        }
        
    </style>
</head>

<body>


    <div class="FoodMenu">
        <img src="images/orijit-chatterjee-wEBg_pYtynw-unsplash.jpg" alt="Snow" style="width:100%;">

        <div class="centered">

            <form action="" method="post">

                <input class="foodInput" type="text" list="suggestions"placeholder="Search dish" />
                <datalist id="suggestions">
                  <option>Panner Tikka</option>
                  <option>Manchurain</option>
                  <option>Noodles</option>
                  <option>Mango Shake</option>
                  <option>Soup</option>
                  <option>Roti</option>
                  <option>Butter Milk</option>
                  <option>Pasta</option>
                </optgroup>
              </datalist> 

              <input type="number" class="foodInput" placeholder="Quantity">
              <button class="btn btn-dark" type="submit">Add</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
